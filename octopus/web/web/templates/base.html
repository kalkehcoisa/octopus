<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}{% end title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="/css/bootstrap.css">
        
        <style>
        /* Show it is fixed to the top */
        body {
          min-height: 75rem;
          padding-top: 4.5rem;
        }
        .table-dark {
            background-color: #212529;
            color: #fff;
        }
        .table-dark td, .table-dark th, .table-dark thead th {
            border-color: #32383e;
        }
        </style>

        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/tether.js"></script>
        <script src="/js/bootstrap.js"></script>
    </head>
    <body style="padding-top: 50px;">
        <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Octopus</a>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item {% if page == 'home' %}active{% end if %}">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item {% if page == 'words' %}active{% end if %}"">
                <a class="nav-link" href="/admin/word/">Words</a>
              </li>
              <li class="nav-item {% if page == 'sentiment' %}active{% end if %}"">
                <a class="nav-link" href="/admin/sentiment/">Sentiment</a>
              </li>
            </ul>
          </div>
        </nav>

        <div class="container">
          <div class="jumbotron">
            <h1>{% block title %}{% end %}</h1>
            {% block body %}{% end %}
          </div>
        </div>
    </body>
</html>
